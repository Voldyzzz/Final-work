<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hlegal</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__inner__block">
              <img
                src="images/Name.svg"
                alt="hlegal"
                class="header__inner__block__name"
              />
              <img
                src="images/LAW COMPANY.svg"
                alt="Law Company"
                class="header__inner__block__law-company"
              />
            </div>
            <div class="header__inner__block-2">
              <div class="header__inner__block-2__wrap">
                <div class="header__inner__block-2__wrap__block-languages">
                  <button
                    class="header__inner__block-2__wrap__block-languages__btn-language"
                  >
                    УК
                  </button>
                  <button
                    class="header__inner__block-2__wrap__block-languages__btn-language"
                  >
                    РУ
                  </button>
                  <button
                    class="header__inner__block-2__wrap__block-languages__btn-language active"
                  >
                    EN
                  </button>
                </div>
                <p
                  class="header__inner__block-2__wrap__text-location paraghraph"
                >
                  Kyiv, Mechnikova str, 14/1
                </p>
                <a
                  href="tel:0800211927"
                  class="header__inner__block-2__wrap__tel heading-fourth"
                  >0800 211 927</a
                >
                <img
                  src="images/Facebook-Header.svg"
                  alt="Facebook"
                  class="header__inner__block-2__wrap__facebook-logo"
                />
              </div>
              <div class="header__inner__block-2__wrap">
                <h4
                  class="header__inner__block-2__wrap__text-menu .heading-fourth"
                >
                  about us
                </h4>
                <h4
                  class="header__inner__block-2__wrap__text-menu .heading-fourth"
                >
                  services
                </h4>
                <h4
                  class="header__inner__block-2__wrap__text-menu .heading-fourth"
                >
                  team
                </h4>
                <h4
                  class="header__inner__block-2__wrap__text-menu .heading-fourth"
                >
                  publications
                </h4>
                <h4
                  class="header__inner__block-2__wrap__text-menu .heading-fourth"
                >
                  contact
                </h4>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <h1 class="hero__inner__title heading-hero">
              you legal solutions provider
            </h1>
            <button class="hero__inner__btn-scroll"></button>
          </div>
        </div>
      </section>
      <section class="experience">
        <div class="container">
          <div class="experience__inner"></div>
        </div>
      </section>
      <section class="services">
        <div class="container">
          <div class="services__inner"></div>
        </div>
      </section>
    </div>
  </body>
</html>
